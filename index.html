<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="index.css">
		<link href="http://fonts.cdnfonts.com/css/karla" rel="stylesheet">
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>

	<body id="body_back">
		<div id="container">
			<h1>
				<div id="header_1">Generate a</div>
				<div id="header_2">random password</div>
			</h1>
			<p>Never use an insecure password again.</p>
			<div class="row">
				<div class="col">
					<button id="generate-btn" class="fw-bold">Generate password</button>
				</div>
				<div class="col fw-bold">
					<label id="length_label" for="char_length">Length</label>
					<input id="char_length" class="fw-bold" type="number" value="15" min="6" max="20">
				</div>
			</div>
			<hr id="hr_1">
			<div class="row">
				<div class="col">
					<button type="submit" class="password_1 fw-bold" title="password_1" id="pw1"></button>
				</div>
				<div class="col">
					<button type="submit" class="password_2 fw-bold" title="password_2" id="pw2"></button>
				</div>
			</div>
			<br>
			<div class="form-check form-switch text-success fw-bold">
				<input class="form-check-input" type="checkbox" role="switch" id="AlphaSwitch" checked>
				<label class="form-check-label" for="NumericSwitch">Include Alphabetic Characters</label>
			</div>
			<div class="form-check form-switch text-success fw-bold">
				<input class="form-check-input" type="checkbox" role="switch" id="NumericSwitch" checked>
				<label class="form-check-label" for="NumericSwitch">Include Numbers</label>
			</div>
			<div class="form-check form-switch text-success fw-bold">
				<input class="form-check-input" type="checkbox" role="switch" id="SpecialSwitch" checked>
				<label class="form-check-label" for="SpecialSwitch">Include Special Characters</label>
			</div>
		</div>
		<div id="concat"></div>
		<script src="index.js"></script>
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"></script>
	</body>

</html>
